on:
  push:
    paths:
      - data/belgium
      - .github/workflows/belgium.yml
    pull_request:
      - data/belgium
      - .github/workflows/belgium.yml
  # schedule:
  #   - cron: '0 0 * * *'

jobs:

  openstreetmap-buffers:
    name: Generate OpenStreetMap buffers
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install GDAL
        run: sudo apt install gdal-bin
      - name: Install Tippecanoe
        run: |
          git clone https://github.com/mapbox/tippecanoe.git
          cd tippecanoe
          make -j
          sudo make install
      - name: Download Belgium extract
        run: wget https://download.geofabrik.de/europe/belgium-latest.osm.pbf
      - name: Convert to GeoJSON
        run: |
          ogr2ogr -f "GeoJSON" -progress \
            -select "name,highway" \
            -where "highway is not null" \
            "belgium.geojson" \
            "belgium-latest.osm.pbf" "lines"
      - name: Install dependencies
        run: npm install
      - name: Generate buffers
        run: node "script/buffer.js" "belgium.geojson" "belgium-buffers.geojson"
      - name: Generate vector tiles
        run: tippecanoe --force --output="belgium-buffers.mbtiles" "belgium-buffers.geojson" --layer="buffers" --no-feature-limit --no-tile-size-limit
      - name: Upload OpenStreetMap buffers
        uses: actions/upload-artifact@v2
        with:
          name: OpenStreetMap-Belgium-Buffers
          path: belgium-buffers.mbtiles

  flanders-diff:
    name: Generate difference for Flanders
    needs: openstreetmap-buffers
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install GDAL
        run: sudo apt install gdal-bin
      - name: Install Tippecanoe
        run: |
          git clone https://github.com/mapbox/tippecanoe.git
          cd tippecanoe
          make -j
          sudo make install
      - name: Download OpenStreetMap buffers
        uses: actions/download-artifact@v2
        with:
          name: OpenStreetMap-Belgium-Buffers
          path: belgium-buffers.mbtiles
      - name: Install dependencies
        run: npm install
      - name: Download & Unzip data
        run: |
          wget "https://downloadagiv.blob.core.windows.net/wegenregister/Wegenregister_SHAPE_20200917.zip"
          unzip "Wegenregister_SHAPE_20200917.zip"
      - name: Convert to GeoJSON
        run: |
          ogr2ogr -f "GeoJSON" -progress \
            --config SHAPE_ENCODING "ISO-8859-1" \
            -s_srs "EPSG:31370" -t_srs "EPSG:4326" \
            -sql "@filter.sql" \
            -lco COORDINATE_PRECISION=6 \
            "Wegsegment.geojson" \
            "Shapefile/Wegsegment.shp"
      - name: Convert fields to OpenStreetMap tags
        run: node "script/convert-tags.js" "Wegsegment.geojson" "WegsegmentTagged.geojson"
      - name: Generate buffers
        run: node "script/buffer.js" "WegsegmentTagged.geojson" "WegsegmentBuffers.geojson"
      - name: Generate vector tiles
        run: |
          tippecanoe --force --no-feature-limit --no-tile-size-limit \
            --maximum-zoom=14 --minimum-zoom=14 \
            --output="WegsegmentTagged.mbtiles" "WegsegmentTagged.geojson" --layer="roads"
      - name: Difference
        run: node "script/difference.js" "WegsegmentTagged.mbtiles" "belgium-buffers.mbtiles"
      - name: Upload difference
        uses: actions/upload-artifact@v2
        with:
          name: Flanders-Difference
          path: notWithin.geojson
      - name: Upload statistics
        uses: actions/upload-artifact@v2
        with:
          name: Flanders-Statistics
          path: stats.json
