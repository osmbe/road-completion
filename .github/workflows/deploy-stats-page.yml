name: Build and Deploy statistics page

on:
  push:
    paths:
      - ".github/workflows/deploy-stats-page.yml"
      - "stats/**"
      - "data/**/diff.geojson"
      - "data/**/stats.json"
  pull_request:
    paths:
      - "stats/**"

jobs:
